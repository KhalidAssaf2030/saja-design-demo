<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>آخر تصميم – SAJA</title>
  <style>
    :root { --bg:#f7f7f8; --card:#ffffff; --text:#111; --muted:#666; --accent:#0a7bd8; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif; background:var(--bg); color:var(--text); }
    .wrap { max-width: 980px; margin: 28px auto; padding: 0 16px; }
    .card { background:var(--card); border-radius:14px; box-shadow:0 2px 12px rgba(0,0,0,.06); padding:18px; }
    header { text-align:center; margin-bottom:14px; }
    header img.logo { max-width:240px; width:100%; height:auto; display:inline-block; }
    h1 { margin: 0 0 12px; text-align:center; font-size: 26px; }
    figure { margin:0; }
    figure img { width:100%; height:auto; border-radius:12px; }
    figcaption { font-size:14px; color:var(--muted); margin-top:8px; text-align: center; }
    .row { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-top:14px; }
    .btn { display:inline-block; padding:10px 14px; border-radius:10px; text-decoration:none; border:1px solid var(--text); color:var(--text); }
    .btn.primary { background:var(--accent); color:#fff; border-color:var(--accent); }
    footer { text-align:center; color:var(--muted); font-size:13px; margin:14px 0 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <!-- شعار الشركة (ملف موجود حاليًا) -->
        <img class="logo" src="saja-logo.png" alt="SAJA Logo">
      </header>

      <h1>آخر تصميم</h1>

      <figure>
        <!-- اعرض نفس الصورة كمعاينة للتصميم الآن. لاحقًا يمكنك استبدال src بصورة التصميم الحقيقي -->
        <img src="saja-logo.png" alt="معاينة التصميم">
        <figcaption>معاينة سريعة للتصميم.</figcaption>
      </figure>

      <div class="row">
        <!-- زر فتح الصورة في نافذة جديدة -->
        <a class="btn" href="saja-logo.png" target="_blank" rel="noopener">فتح الصورة</a>

        <!-- زر تنزيل الصورة -->
        <a class="btn primary" href="saja-logo.png" download>تنزيل الصورة</a>
      </div>

      <!-- (اختياري) إن رفعت ملف PDF للتصميم ضع اسمه مكان example.pdf ثم احذف التعليق أدناه -->
      <!--
      <div class="row">
        <a class="btn" href="example.pdf" target="_blank" rel="noopener">فتح التصميم بصيغة PDF</a>
        <a class="btn primary" href="example.pdf" download>تنزيل PDF</a>
      </div>
      -->
    </div>

    <footer>SAJA ©</footer>
  </div>
</body>
</html>
